Elefante", "opcoes": ["Hipop√≥tamo", "Elefante", "Rinoceronte"]}, {"pergunta": "Qual √© o nome do sat√©lite natural da Terra?", "resposta": "Lua", "opcoes": ["Sol", "Lua", "Marte"]}, {"pergunta": "Quanto √© 4¬≤?", "resposta": "16", "opcoes": ["8", "12", "16"]}, {"pergunta": "Em que pa√≠s fica Machu Picchu?", "resposta": "Peru", "opcoes": ["M√©xico", "Peru", "Bol√≠via"]}, {"pergunta": "Quanto √© 60 dividido por 5?", "resposta": "12", "opcoes": ["10", "12", "15"]}, {"pergunta": "Quem foi Tiradentes?", "resposta": "Revolucion√°rio", "opcoes": ["Revolucion√°rio", "Poeta", "Padre"]}, {"pergunta": "Qual √© o nome da primeira mulher a ir ao espa√ßo?", "resposta": "Valentina Tereshkova", "opcoes": ["Sally Ride", "Valentina Tereshkova", "Mae Jemison"]}, {"pergunta": "Quanto √© 99 - 44?", "resposta": "55", "opcoes": ["45", "55", "60"]}, {"pergunta": "Qual √© a capital do Jap√£o?", "resposta": "T√≥quio", "opcoes": ["Kyoto", "T√≥quio", "Osaka"]}, {"pergunta": "Quem escreveu 'Os Lus√≠adas'?", "resposta": "Cam√µes", "opcoes": ["Cam√µes", "Fernando Pessoa", "E√ßa de Queiroz"]}, {"pergunta": "Quanto √© 11 x 3?", "resposta": "33", "opcoes": ["31", "32", "33"]}, {"pergunta": "O que √© fotoss√≠ntese?", "resposta": "Produ√ß√£o de alimento pelas plantas", "opcoes": ["Respira√ß√£o", "Produ√ß√£o de alimento", "Evapora√ß√£o"]}, {"pergunta": "Quanto √© a raiz quadrada de 81?", "resposta": "9", "opcoes": ["8", "9", "10"]}, {"pergunta": "Qual √© o idioma falado no Egito?", "resposta": "√Årabe", "opcoes": ["Ingl√™s", "√Årabe", "Franc√™s"]}, {"pergunta": "Quem foi Leonardo da Vinci?", "resposta": "Artista e inventor", "opcoes": ["M√©dico", "Artista e inventor", "Rei"]}, {"pergunta": "Quanto √© 3¬≥?", "resposta": "27", "opcoes": ["9", "27", "81"]}];

    const totalSquares = 30;
    let currentPlayer = 1;
    let positions = { 1: 0, 2: 0 };

    function criarTabuleiro() {
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.className = "square";
        square.id = "square-" + i;
        square.textContent = (i + 1);
        board.appendChild(square);
      }
    }

    function atualizarTabuleiro() {
      document.querySelectorAll(".square").forEach(sq => {
        sq.style.background = "";
        sq.style.color = "black";
      });
      for (const player in positions) {
        const pos = positions[player];
        const square = document.getElementById("square-" + pos);
        if (square) {
          square.style.background = player === "1" ? "red" : "blue";
          square.style.color = "white";
        }
      }
    }

    function exibirPergunta(perguntaObj) {
      questionBox.innerHTML = "";
      const pergunta = document.createElement("p");
      pergunta.textContent = perguntaObj.pergunta;
      questionBox.appendChild(pergunta);

      const opcoesEmbaralhadas = perguntaObj.opcoes
        .map(opcao => ({ texto: opcao, correta: opcao === perguntaObj.resposta }))
        .sort(() => Math.random() - 0.5);

      opcoesEmbaralhadas.forEach(opcao => {
        const botao = document.createElement("button");
        botao.textContent = opcao.texto;
        botao.onclick = () => verificarResposta(opcao.correta);
        questionBox.appendChild(botao);
      });
    }

    function verificarResposta(correta) {
      if (correta) {
        positions[currentPlayer] = Math.min(positions[currentPlayer] + 1, totalSquares - 1);
        somAcerto.play();
      } else {
        positions[currentPlayer] = Math.max(positions[currentPlayer] - 2, 0);
        somErro.volume = 1.0;
        somErro.play();
      }

      atualizarTabuleiro();
      questionBox.innerHTML = "";

      if (positions[currentPlayer] >= totalSquares - 1) {
        turnInfo.textContent = "Jogador " + currentPlayer + " venceu!";
      } else {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        turnInfo.textContent = "Vez do Jogador " + currentPlayer;
      }
    }

    function rollDice() {
      const perguntaAleatoria = questions[Math.floor(Math.random() * questions.length)];
      exibirPergunta(perguntaAleatoria);
    }

    function reiniciarJogo() {
      positions = { 1: 0, 2: 0 };
      currentPlayer = 1;
      atualizarTabuleiro();
      questionBox.innerHTML = "";
      turnInfo.textContent = "Clique para jogar üé≤";
    }

    criarTabuleiro();
    atualizarTabuleiro();
    turnInfo.textContent = "Vez do Jogador " + currentPlayer;
  </script>
