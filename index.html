
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Corrida do Saber</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #board { display: flex; justify-content: center; margin-top: 20px; }
        .square { width: 30px; height: 30px; margin: 2px; background: lightgray; display: inline-block; }
        .player { background: blue; }
        #questionBox { margin-top: 20px; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Corrida do Saber</h1>
    <p id="turnInfo">Vez do Jogador 1</p>
    <button id="rollDice">Jogar dado</button>
    <p id="diceResult"></p>
    <div id="board"></div>
    <div id="questionBox" style="display:none;">
        <p id="questionText"></p>
        <div id="answers"></div>
    </div>
    <script>
        const board = document.getElementById("board");
        const rollBtn = document.getElementById("rollDice");
        const diceResult = document.getElementById("diceResult");
        const questionBox = document.getElementById("questionBox");
        const questionText = document.getElementById("questionText");
        const answersDiv = document.getElementById("answers");
        const turnInfo = document.getElementById("turnInfo");

        const totalSquares = 20;
        let currentPlayer = 1;
        let positions = {1: 0, 2: 0};

        const questions = [
            {
                question: "Quanto é 5 + 3?",
                answers: ["6", "7", "8", "9"],
                correct: "8"
            },
            {
                question: "Quanto é 9 - 4?",
                answers: ["3", "4", "5", "6"],
                correct: "5"
            },
            {
                question: "Qual é o resultado de 6 × 2?",
                answers: ["12", "8", "10", "14"],
                correct: "12"
            },
            {
                question: "Quanto é 16 ÷ 4?",
                answers: ["2", "3", "4", "5"],
                correct: "4"
            },
            {
                question: "Qual é o valor de 10 + 5?",
                answers: ["13", "15", "16", "14"],
                correct: "15"
            }
        ];

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < totalSquares; i++) {
                const square = document.createElement("div");
                square.classList.add("square");
                if (positions[1] === i) square.classList.add("player");
                if (positions[2] === i) square.style.backgroundColor = "red";
                board.appendChild(square);
            }
        }

        function askQuestion() {
            const q = questions[Math.floor(Math.random() * questions.length)];
            questionText.textContent = q.question;
            answersDiv.innerHTML = "";
            q.answers.forEach(answer => {
                const btn = document.createElement("button");
                btn.textContent = answer;
                btn.onclick = () => {
                    questionBox.style.display = "none";
                    if (answer === q.correct) {
                        positions[currentPlayer] += 1;
                    }
                    if (positions[currentPlayer] >= totalSquares - 1) {
                        alert("Jogador " + currentPlayer + " venceu!");
                        rollBtn.disabled = true;
                        return;
                    }
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    turnInfo.textContent = "Vez do Jogador " + currentPlayer;
                    createBoard();
                };
                answersDiv.appendChild(btn);
            });
            questionBox.style.display = "block";
        }

        rollBtn.onclick = () => {
            const roll = Math.ceil(Math.random() * 6);
            diceResult.textContent = "Número sorteado: " + roll;
            askQuestion();
        };

        createBoard();
    </script>
</body>
</html>
