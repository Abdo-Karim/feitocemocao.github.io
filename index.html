
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Corrida do Saber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .square {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .player1 { background-color: red; color: white; }
    .player2 { background-color: blue; color: white; }
    #questionBox {
      margin-top: 20px;
      padding: 10px;
      background-color: #eee;
      display: none;
    }
    .answer {
      margin: 5px;
      padding: 10px 15px;
      background-color: #ddd;
      cursor: pointer;
      display: inline-block;
    }
    #controls {
      margin-top: 20px;
    }
    #diceResult, #turnInfo, #timer {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Corrida do Saber</h1>
  <div id="turnInfo">Vez do Jogador 1</div>
  <div id="timer">‚è± Tempo: 0 segundos</div>
  <div id="controls">
    <button onclick="rollDice()">Jogar dado</button>
    <button onclick="resetGame()">üîÑ Reiniciar jogo</button>
  </div>
  <div id="diceResult"></div>
  <div id="board"></div>
  <div id="questionBox">
    <div id="questionText"></div>
    <div id="answers"></div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/10/03/audio_183292e640.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c6cf9b98d1.mp3"></audio>

  <script>
    const totalSquares = 30;
    let currentPlayer = 1;
    let positions = [0, 0];
    let timer = 0;
    let interval;

    const questions = [
      { q: "Quanto √© 5 x 4?", a: ["10", "15", "20", "25"], c: 2 },
      { q: "Quanto √© 12 + 12?", a: ["23", "24", "25", "26"], c: 1 },
      { q: "Capitais do Brasil: onde fica Curitiba?", a: ["Paran√°", "Bahia", "Amazonas", "Rio"], c: 0 },
      { q: "Quem descobriu o Brasil?", a: ["Pedro √Ålvares Cabral", "Dom Pedro I", "Cabral", "Napole√£o"], c: 0 }
    ];

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        document.getElementById("timer").innerText = `‚è± Tempo: ${timer} segundos`;
      }, 1000);
    }

    function createBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 1; i <= totalSquares; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.textContent = i;
        board.appendChild(square);
      }
    }

    function updateBoard() {
      const squares = document.querySelectorAll(".square");
      squares.forEach(sq => sq.classList.remove("player1", "player2"));

      if (positions[0] > 0) squares[positions[0] - 1].classList.add("player1");
      if (positions[1] > 0) squares[positions[1] - 1].classList.add("player2");
    }

    function rollDice() {
      if (!interval) startTimer();
      const dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById("diceResult").innerText = `N√∫mero sorteado: ${dice}`;
      let pos = positions[currentPlayer - 1] + dice;

      if (pos > totalSquares) pos = totalSquares;
      positions[currentPlayer - 1] = pos;
      updateBoard();

      const q = questions[Math.floor(Math.random() * questions.length)];
      showQuestion(q, pos === totalSquares);
    }

    function showQuestion(q, isFinal) {
      document.getElementById("questionBox").style.display = "block";
      document.getElementById("questionText").innerText = q.q;
      const answers = document.getElementById("answers");
      answers.innerHTML = "";

      q.a.forEach((alt, i) => {
        const btn = document.createElement("button");
        btn.textContent = alt;
        btn.className = "answer";
        btn.onclick = () => {
          if (i === q.c) {
            document.getElementById("correctSound").play();
            if (isFinal) {
              clearInterval(interval);
              alert(`üèÜ Jogador ${currentPlayer} venceu em ${timer} segundos!`);
              return;
            }
          } else {
            positions[currentPlayer - 1] -= Math.floor(Math.random() * 3) + 1;
            if (positions[currentPlayer - 1] < 0) positions[currentPlayer - 1] = 0;
            document.getElementById("wrongSound").play();
            updateBoard();
          }

          currentPlayer = currentPlayer === 1 ? 2 : 1;
          document.getElementById("turnInfo").innerText = `Vez do Jogador ${currentPlayer}`;
          document.getElementById("questionBox").style.display = "none";
        };
        answers.appendChild(btn);
      });
    }

    function resetGame() {
      positions = [0, 0];
      currentPlayer = 1;
      timer = 0;
      clearInterval(interval);
      interval = null;
      document.getElementById("timer").innerText = `‚è± Tempo: 0 segundos`;
      document.getElementById("turnInfo").innerText = `Vez do Jogador 1`;
      document.getElementById("diceResult").innerText = "";
      document.getElementById("questionBox").style.display = "none";
      updateBoard();
    }

    createBoard();
    updateBoard();
  </script>
</body>
</html>
