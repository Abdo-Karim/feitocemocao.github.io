
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Corrida do Saber</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f9f9f9; }
        #board { display: grid; grid-template-columns: repeat(6, 60px); gap: 5px; justify-content: center; margin-top: 20px; }
        .square { width: 60px; height: 60px; background: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: bold; }
        .active { background: #ffa; }
        #questionBox { margin-top: 20px; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Corrida do Saber</h1>
    <div id="turnInfo">Clique para jogar</div>
    <button onclick="rollDice()">Jogar dado</button>
    <div id="board"></div>
    <div id="questionBox"></div>
    <script src="script.js"></script>
</body>
</html>
